# =====================================================
# CONFIGURACIÓN DE LA APLICACIÓN PANADERÍA
# =====================================================

# Nombre de la aplicación
spring.application.name=pfcdaw

# =====================================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================================
server.port=${SERVER_PORT:8080}

# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS
# =====================================================
# URL de conexión a MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/panaderia_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Driver de MySQL (se detecta automáticamente)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# =====================================================
# Mostrar las consultas SQL en consola (útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================================================
# CONFIGURACIÓN DE SEGURIDAD (DESHABILITADA TEMPORALMENTE)
# =====================================================
# Deshabilitamos Spring Security inicialmente para simplificar el desarrollo
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================
# Nivel de logging para ver qué está pasando
logging.level.com.pfcdaw=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# =====================================================
# CONFIGURACIÓN DE CORS (para el frontend)
# =====================================================
# Permitir solicitudes desde el frontend en desarrollo
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
