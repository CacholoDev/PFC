<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panadería PFC</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesLogin.css">

</head>
<body>
    <!-- Contenedor principal centrado -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                
                <!-- Card login -->
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        
                        <!-- Logo/Título -->
                        <div class="text-center mb-4">
                            <i class="bi bi-shop fs-1 text-warning"></i>
                            <h2 class="card-title mt-2">Panadería PFC</h2>
                            <p class="text-muted">Inicia sesión para continuar</p>
                        </div>
                        
                        <!-- Alerta do erro (oculta por defecto) -->
                        <div id="alertError" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorMessage"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- Formulario login -->
                        <form id="loginForm">
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-1"></i>
                                    Correo electrónico
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="ejemplo@gmail.com"
                                    required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>
                                    Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="••••••••"
                                    required>
                            </div>
                            
                            <!-- Button do login -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg" id="btnLogin">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar sesión
                                </button>
                            </div>
                            
                        </form>
                        
                        <!-- credenciales de proba  -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <strong>Credenciales de prueba:</strong><br>
                                <i class="bi bi-person-badge"></i> Admin: admin@panaderia.com / admin123<br>
                                <i class="bi bi-person"></i> User: juan.perez@example.com / user123
                            </small>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5.3.8 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- JS -->
    <script src="js/login.js"></script>
</body>
</html>
