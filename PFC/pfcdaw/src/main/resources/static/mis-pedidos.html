<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Panadería PFC</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/mis-pedidos.css" />
</head>

<body>
    <div class="container">
        <!-- Header / Título principal -->
        <div class="row mt-5">
            <div class="col text-center">
                <h1>
                    <i class="bi bi-cart-check-fill me-2"></i>
                    Mis Pedidos
                </h1>
                <p class="lead text-dark">
                    Aquí puedes ver el historial de tus pedidos.
                </p>
            </div>
        </div>

        <!-- Navbar -->
        <div class="row mt-4">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-shop fs-3 text-warning me-2"></i>
                            Panadería PFC
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <span class="nav-link" id="nombreUsuario">
                                        <i class="bi bi-person-circle me-1"></i>
                                        Cargando...
                                    </span>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <button class="btn btn-outline-warning text-dark me-3" id="btnPedido">
                                    <i class="bi bi-send-plus-fill text-primary me-1"></i>
                                    Crear Pedido
                                </button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-outline-warning text-dark" id="btnLogout">
                                    <i class="bi bi-box-arrow-right me-1"></i>
                                    Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Card tabla pedidos -->
        <div class="row mt-4 mb-5">
            <div class="col">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h4 class="mb-4">
                            <i class="bi bi-bag-check-fill text-warning me-2"></i>
                            Historial de Pedidos
                        </h4>

                        <!-- Contenedor da tabla -> JS -->
                        <div id="tablaPedidosCliente" class="table-responsive">
                            <div class="loading-message">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Cargando tus pedidos...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === MODAL CREAR PEDIDO === -->
    <!-- mocal centrado scrolleable -->
    <div class="modal fade" tabindex="-1" id="modalCrearPedido">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-bag-check-fill text-warning me-2"></i>
                        Crear Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Seccion 1: productos disponibles (JS) -->
                    <h6>Productos Disponibles:</h6>
                    <div id="listaProductos">
                        <p class="text-muted">Cargando productos...</p>
                    </div>

                    <hr>

                    <!-- Seccion 2: pedido (JS) -->
                    <h6>
                        <i class="bi bi-cart-fill text-warning me-2"></i>
                        Carrito:</h6>
                    <div id="resumenPedido">
                        <p class="text-muted">No hay productos seleccionados</p>
                    </div>

                    <!-- Total (JS) -->
                    <h5 class="text-end">Total: <span id="totalPedido">0.00</span> €</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Confirmar pedido</button>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>

            <!-- JS -->
            <script src="js/pedidosClientes.js"></script>
            <script src="js/crearPedidoCliente.js"></script>
</body>

</html>
