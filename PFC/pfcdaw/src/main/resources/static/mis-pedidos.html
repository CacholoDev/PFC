<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Panadería PFC</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/mis-pedidos.css" />
</head>
<body>
    <div class="container">
        <!-- Header / Título principal -->
        <div class="row mt-5">
            <div class="col text-center">
                <h1>
                    <i class="bi bi-cart-check-fill me-2"></i>
                    Mis Pedidos
                </h1>
                <p class="lead text-dark">
                    Aquí puedes ver el historial de tus pedidos.
                </p>
            </div>
        </div>

        <!-- Navbar -->
        <div class="row mt-4">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-shop fs-3 text-warning me-2"></i>
                            Panadería PFC
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <span class="nav-link" id="nombreUsuario">
                                        <i class="bi bi-person-circle me-1"></i>
                                        Cargando...
                                    </span>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <button class="btn btn-outline-warning text-dark" id="btnLogout">
                                    <i class="bi bi-box-arrow-right me-1"></i>
                                    Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Card con la tabla de pedidos -->
        <div class="row mt-4 mb-5">
            <div class="col">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h4 class="mb-4">
                            <i class="bi bi-bag-check-fill text-warning me-2"></i>
                            Historial de Pedidos
                        </h4>
                        
                        <!-- Contenedor de la tabla (se llenará con JS) -->
                        <div id="tablaPedidosCliente" class="table-responsive">
                            <div class="loading-message">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Cargando tus pedidos...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- JS Personalizado -->
    <script src="js/pedidosClientes.js"></script>
</body>
</html>
